name: "Check for newer image versions"

on:
  workflow_dispatch:
  schedule:
    # At the end of every day
    - cron: "0 0 * * *"

jobs:
  digest-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: navikt/digestabot@3dde00246105f5f36886fdcb8dbb4d2a1ca9738e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
