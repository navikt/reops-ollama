version: "3.9"

services:
  ollama:
    build: .              # uses Dockerfile in the current dir
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_tmp:/tmp/.ollama
    environment:
      - OLLAMA_ALLOW_ROOT=true
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:1880/api/tags > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  ollama_tmp:
